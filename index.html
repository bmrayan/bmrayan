<!DOCTYPE html>
  <html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Redirecting...</title>
      <meta http-equiv="refresh" content="0; url=https://bmrayan.com">
      <link rel="canonical" href="https://bmrayan.com">
      <style>
          body {
              font-family: 'Inter', sans-serif;
              text-align: center;
              padding: 50px;
              background: #f9f9f9;
              color: #500000;
          }
          .spinner {
              border: 3px solid #f3f3f3;
              border-top: 3px solid #500000;
              border-radius: 50%;
              width: 30px;
              height: 30px;
              animation: spin 1s linear infinite;
              margin: 20px auto;
          }
          @keyframes spin {
              0% { transform: rotate(0deg); }
              100% { transform: rotate(360deg); }
          }
      </style>
      <script>
          window.location.href = "https://bmrayan.com";
      </script>
  </head>
  <body>
      <h2>Redirecting to bmrayan.com...</h2>
      <div class="spinner"></div>
      <p>If you are not redirected automatically, <a href="https://bmrayan.com">click here</a>.</p>
  </body>
  </html>
